spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/lebane_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user_lebane}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password_lebane}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect